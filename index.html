<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/pokedex-animation.css">

        <title>Pokédex-animation</title>
        <link rel="shortcut icon" href="img/huevo.png" type="image/png">
    </head>
    <body>
        <div class="container icon-container">
            <div class="row text-center align-items-center icon-row">
                <div class="col-12 col-md-6">
                    <a href="https://maurowernly.github.io/Pokedex/" class="d-block pkm-icon">
                        <img src="img/stars.svg" alt="Sparkling stars" class="stars-pokedex">
                        <img src="img/closed-pokedex.svg" alt="Closed Pokedex" class="closed-pokedex">
                        <img src="img/open-pokedex.svg" alt="Closed Pokedex" class="open-pokedex">
                    </a>
                </div>
                <div class="col-12 col-md-6">
                    <a href="#" class="d-block pkm-icon">
                        <img src="img/pokeball-closed.svg" alt="Closed Pokéball" class="pokeball-closed">
                        <img src="img/pokeball-open.svg" alt="Closed Pokéball" class="pokeball-open">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
